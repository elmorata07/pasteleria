<div id="area">

    <app-menusuperior></app-menusuperior>
    <app-menulateral></app-menulateral>

    <div class="contenedor">
        <h2>Nuevos usuarios en WAM</h2>
        <div class="container" id="formulario">
            <div class="row" id="form">
                <div class="class col-12 col-md-6" id="formulario-izq">
                    <label for="textoNombres">Nombres</label>
                    <input type="text" class="form-control" placeholder="Digíte sus nombres">
                    <label for="textoNdoc">Numero de documento</label>
                    <input type="text" class="form-control" placeholder="Digíte su número de documento">
                    <label for="textoCargo">Cargo</label>
                    <input type="text" class="form-control" placeholder="Escriba su cargo">
                    <label for="exampleInputPassword1">Contraseña asignada</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                    <label for="textoRol">Rol de usuario</label>
                    <select id="inputState" class="form-control">
                        <option selected>Seleccione...</option>
                        <option>Gobernador</option>
                        <option>Secretario general</option>
                        <option>Secretario zonal</option>
                    </select>
                </div>
                    
                <div class="class col-12 col-md-6" id="formulario-der">
                    <label for="textoApellidos">Apellidos</label>
                    <input type="text" class="form-control" placeholder="Digíte sus apellidos">
                    <label for="exampleInputEmail1">Correo electrónico</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <label for="exampleInputEmail1">Fecha final de obligación</label>
                    <input type="date" class="form-control" id="start" aria-describedby="inputText" value="2024-07-08" min="2018-01-01" max="2024-12-31"/>
                    <label for="exampleInputPassword2">Confirmar contraseña</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                    <div class="row" id="botones">
                        <div class="col-md-6 col-sm-12" id="btn1">
                            <button >Guardar</button>
                        </div>
                        <div class="col-md-6 col-sm-12" id="btn2">
                            <button >Limpiar</button>
                        </div>
                    </div>
                </div>
                
                  
            </div>
        </div>
    </div>
</div>
